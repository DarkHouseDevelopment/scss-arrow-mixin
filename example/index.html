<!doctype html>

<html>
<head>
<meta charset="utf-8">

<title>SCSS Arrow Mixin Example</title>

<meta name="description" content="">

<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="cleartype" content="on">


<link rel="stylesheet" href="http://darkhousedevelopment.com/assets/css/layout.css">
<link rel="stylesheet" href="assets/css/styles.css">

</head>

<body>

<div class="container">

	<section role="main">
		<div class="wrap">
			<article>
				
				<h3>Left Arrow - @include arrow(30,30,"left",#F00);</h3>
				<span class="arrow-left"></span>
				
				<h3>Right Arrow - @include arrow(30,30,"right",#0F0);</h3>
				<span class="arrow-right"></span>
				
				<h3>Up Arrow - @include arrow(30,30,"up",#00F);</h3>
				<span class="arrow-up"></span>
				
				<h3>Down Arrow - @include arrow(30,30,"down",#000);</h3>
				<span class="arrow-down"></span>
				
				
			</article>
		</div>
	</section>


</div>


</body>
</html>
